<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Agenda de contactos
        </title>

        <!--CSS's-->
        <link rel="stylesheet" href="./css/contact-grid.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/searchBar.css"> 
        <link rel="stylesheet" href="./css/sections.css">
        <link rel="stylesheet" href="./css/sidebar.css">
        <link rel="stylesheet" href="./css/agregarContactoBtn.css">
        <link rel="stylesheet" href="./css/perfil.css">
        
        
    </head>

    <body>
        <!--HEADER-->
        <header>
            <div class="header">
                <div class="mid-section">
                    <div class="header-icon-div">
                        <img class="header-icon" src="./assets/logos/logoAgenda.png">
                    </div>
                    <div class="titulo">
                        Agenda de Contactos
                    </div> 
                </div>   
            </div>
        </header>

        <!--SIDEBAR-->
        <nav class="sidebar">
            <button class="favorito-btn-sidebar" id="favoritos-sidebar">
                <img src="./assets/logos/favoritoConClick.png" class="favoritos-icon-sidebar" />
            </button>

            <button class="letrabtn" data-letter="A">A</button>
            <button class="letrabtn" data-letter="B">B</button>
            <button class="letrabtn" data-letter="C">C</button>
            <button class="letrabtn" data-letter="D">D</button>
            <button class="letrabtn" data-letter="E">E</button>
            <button class="letrabtn" data-letter="F">F</button>
            <button class="letrabtn" data-letter="G">G</button>
            <button class="letrabtn" data-letter="H">H</button>
            <button class="letrabtn" data-letter="I">I</button>
            <button class="letrabtn" data-letter="J">J</button>
            <button class="letrabtn" data-letter="K">K</button>
            <button class="letrabtn" data-letter="L">L</button>
            <button class="letrabtn" data-letter="M">M</button>
            <button class="letrabtn" data-letter="N">N</button>
            <button class="letrabtn" data-letter="O">O</button>
            <button class="letrabtn" data-letter="P">P</button>
            <button class="letrabtn" data-letter="Q">Q</button>
            <button class="letrabtn" data-letter="R">R</button>
            <button class="letrabtn" data-letter="S">S</button>
            <button class="letrabtn" data-letter="T">T</button>
            <button class="letrabtn" data-letter="U">U</button>
            <button class="letrabtn" data-letter="V">V</button>
            <button class="letrabtn" data-letter="W">W</button>
            <button class="letrabtn" data-letter="X">X</button>
            <button class="letrabtn" data-letter="Y">Y</button>
            <button class="letrabtn" data-letter="Z">Z</button>
        </nav>



        <!--BARRA DE BUSQUEDA-->
        <div class="search-section">
            <div class="search-container">
                <img src="./assets/logos/search-icon.png" class="search-icon">
                <input class="search-bar" type="text" placeholder="Buscar contacto">
            </div>
        </div>

        <!--LISTA DE CONTACTOS-->
        <main>
            <hr>
            
            <div class="contact-container">
                <button class="modalBtn">
                    <span class="contact-name">Carlos Osegueda</span>
                </button>
                <button class="call-btn">
                    <img src="./assets/logos/call.png" class="llamar-icon" alt="Llamar" />
                </button>
                </div>

                <div class="contact-container">
                <button class="modalBtn">
                    <span class="contact-name">Eugene Kelly Wu Leiva</span>
                </button>
                <button class="call-btn">
                    <img src="./assets/logos/call.png" class="llamar-icon" alt="Llamar" />
                </button>
            </div>

        </main>


        <!--BOTON DE AGREGAR CONTACTO-->
        <div class="aggContacto-container">
            <button class="aggContacto-btn" id="aggContacto">
                <img class="aggContacto-icon" src="../web/assets/logos/agContacto.png">
            </button>
        </div>
        

        <!--SCRIPTS-->
        <script src="./Scripts/redireccionContacto.js"></script>
    </body>

</html>
