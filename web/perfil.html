<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Contacto</title>
    <link rel="stylesheet" href="../web/css/perfil.css" />
  </head>
  <body class="perfil-body">
    <header class="perfil-header">
      <div class="header-div">
        <!-- Sección izquierda -->
        <div class="left-section">
          <button id="atras-btn" class="icon-btn">
            <img src="./assets/logos/atras.png" alt="Atrás" class="icon" />
          </button>
          <button id="favorito-btn" class="icon-btn">
            <img src="./assets/logos/favoritoSinClick.png" alt="Favorito" class="icon" />
          </button>
        </div>

        <!-- Centro -->
        <div class="mid-section">
          <img src="./assets/logos/fotoUsuario.png" alt="Usuario" class="user-icon" />
          <span class="nombre-contacto">Nombre de contacto</span>
        </div>

        <!-- Sección derecha -->
        <div class="right-section">
          <button id="editar-btn" class="icon-btn">
            <img src="./assets/logos/editar.png" alt="Editar" class="icon" />
          </button>
          <button id="eliminar-btn" class="icon-btn">
            <img src="./assets/logos/borrar.png" alt="Eliminar" class="icon" />
          </button>
        </div>
      </div>
    </header>

    <main class="perfil-main">
      <!-- Información -->
      <section class="info-section">
        <span class="info-label">Número de teléfono</span>
        <div class="info-value">+50411223344</div>
        <div class="info-actions">
          <button class="action-btn">
            <img src="./assets/logos/copiar.png" alt="Copiar" class="icon-sm" />
          </button>
          <button class="action-btn">
            <img src="./assets/logos/call.png" alt="Llamar" class="icon-sm" />
          </button>
        </div>
      </section>

      <section class="info-section">
        <span class="info-label">Correo electrónico</span>
        <div class="info-value">john.doe@gmail.com</div>
        <div class="info-actions">
          <button class="action-btn">
            <img src="./assets/logos/copiar.png" alt="Copiar" class="icon-sm" />
          </button>
          <button class="action-btn">
            <img src="./assets/logos/correo.png" alt="Correo" class="icon-sm" />
          </button>
        </div>
      </section>

      <section class="info-section">
        <span class="info-label">Compartir contacto</span>
        <div class="info-actions">
          <button class="action-btn">
            <img src="./assets/logos/compartir.png" alt="Compartir" class="icon-sm" />
          </button>
        </div>
      </section>

      <section class="info-section">
        <span class="info-label">Código QR</span>
        <div class="info-actions">
          <button class="action-btn">
            <img src="./assets/logos/codigo-qr.png" alt="QR" class="icon-sm" />
          </button>
        </div>
      </section>
    </main>

    <script src="./Scripts/contactosCRUD.js"></script>
  </body>
</html>
